<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./clock.png">
  </head>
  <body>
    <!-- 18oct2023wed 20:30 -->
    <div class="clock">
      <div class="nums">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="hands">
        <div class="hrs"></div>
        <div class="mins"></div>
        <div class="secs"></div>
      </div>
      <div class="img-container">
        <img src="./miniclock.png" alt="tiny clock image" />
      </div>
    </div>
    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
